<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" class="menu-button" fxHide fxShow.lt-md>
      <mat-icon>menu</mat-icon>
    </button>
    <span>Annotator page</span>
  </mat-toolbar>
  
  <mat-sidenav-container>

    <mat-sidenav #sidenav mode="over" [(opened)]="opened">
      <mat-nav-list>
        <app-menu-item *ngFor="let item of menu" [item]="item" [(clicked)]="opened" ></app-menu-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
